
<div class="container">
  <table class="table table-striped mt-5">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Password</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let users of usersJsonData">
        <td>{{users.fname}}</td>
        <td>{{users.lname}}</td>
        <td>{{users.pass}}</td>
        <td>{{users.email}}</td>
        <td>{{users.phno}}</td>
        <td>{{users.address}}</td>
        <td><a routerLink = "/update/{{users.id}}"><fa-icon  class="editColor" [icon]="faEdit"></fa-icon></a></td>
        <td><fa-icon (click)="deleteUser(users.id)" class="delColor" [icon]="faTrashAlt"></fa-icon></td>
      </tr>
  </tbody>
</table>
</div>
